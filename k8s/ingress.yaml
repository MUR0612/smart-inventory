apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smart-inventory-ingress
  namespace: smart-inventory
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /api/inventory
        pathType: Prefix
        backend:
          service:
            name: inventory-service
            port:
              number: 8001
      - path: /api/orders
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 8002
      - path: /healthz
        pathType: Exact
        backend:
          service:
            name: inventory-service
            port:
              number: 8001
